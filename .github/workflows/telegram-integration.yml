name: Telegram Integration

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  telegram-integration:
    name: Telegram integration test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TELEGRAM_PARSE_MODE: ${{ secrets.TELEGRAM_PARSE_MODE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Verify Telegram secrets
        run: |
          if [ -z "${TELEGRAM_BOT_TOKEN}" ] || [ -z "${TELEGRAM_CHAT_ID}" ]; then
            echo "Telegram secrets TELEGRAM_BOT_TOKEN/TELEGRAM_CHAT_ID are required." >&2
            exit 1
          fi

      - name: Write .env for telegram test
        run: |
          {
            echo "TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}"
            echo "TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}"
            if [ -n "${TELEGRAM_PARSE_MODE}" ]; then
              echo "TELEGRAM_PARSE_MODE=${TELEGRAM_PARSE_MODE}"
            fi
          } > .env
          chmod 600 .env

      - name: Run telegram integration test
        run: |
          pytest --override-ini "addopts=" -q -m integration integration_tests/test_telegram_integration.py
