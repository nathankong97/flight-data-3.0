name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      python-version:
        description: "Python version"
        required: true
        default: "3.12"
      full_network:
        description: "Run all @integration tests (requires live network)"
        required: true
        default: "false"
        type: choice
        options: ["false", "true"]

jobs:
  integration:
    name: Integration (${{ inputs.python-version }})
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Verify DATABASE_URL is set
        run: |
          if [ -z "${DATABASE_URL}" ]; then echo "DATABASE_URL secret is not set" && exit 1; fi

      - name: Run DB-only integration tests
        if: ${{ inputs.full_network == 'false' }}
        run: |
          pytest -q integration_tests/test_db_client_integration.py integration_tests/test_persistence_flights.py

      - name: Run full integration tests (live network)
        if: ${{ inputs.full_network == 'true' }}
        run: |
          pytest -q -m integration
